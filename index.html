<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="header-wraper">All Awesome Books</h1>
    <div class="books-container"></div>
    <hr />
    <h2>Add a new book</h2>
    <div class="form-div">
      <form action="submit" class="add-book-form">
        <input type="text" id="book-title" placeholder="Title" required/> <br />
        <input type="text" id="book-author" placeholder="Author" required/> <br />
        <button id="add-button">Add</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
